
<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .search-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .proxy-title {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .proxy-title h2 {
            font-size: 1.6em;
            font-weight: 300;
            letter-spacing: 2px;
            color: #ffffff;
            margin: 0;
        }
        
        .proxy-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
        }
        
        .proxy-container.show {
            display: block;
        }
        
        
        .proxy-form {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
        }
        
        #url {
            flex: 1;
            padding: 14px 18px;
            font-size: 15px;
            background-color: #0a0a0a;
            border: 1px solid #1a1a1a;
            color: #ffffff;
            border-radius: 6px;
            outline: none;
            transition: all 0.2s;
            font-family: Arial, sans-serif;
            height: 48px;
            box-sizing: border-box;
        }
        
        #url:focus {
            border-color: #2a2a2a;
            background-color: #0f0f0f;
        }
        
        #url::placeholder {
            color: #555;
        }
        
        .proxy-toggle {
            display: flex;
            gap: 4px;
            background-color: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 6px;
            padding: 2px;
            height: 48px;
            box-sizing: border-box;
        }
        
        .proxy-toggle-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            width: 48px;
            height: 100%;
            background-color: transparent;
            border: none;
            border-radius: 4px;
            color: #666;
            cursor: pointer;
            transition: all 0.2s;
            outline: none;
        }
        
        .proxy-toggle-btn:hover {
            color: #ffffff;
            background-color: #0f0f0f;
        }
        
        .proxy-toggle-btn.active {
            color: #ffffff;
            background-color: #1a1a1a;
        }
        
        .proxy-toggle-btn i {
            width: 20px;
            height: 20px;
        }
        
        .proxy-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background-color: #0a0a0a;
            border-top: 1px solid #1a1a1a;
            z-index: 1001;
            transition: transform 0.3s ease;
        }
        
        .proxy-nav.hidden {
            transform: translateY(100%);
        }
        
        .nav-left {
            display: flex;
            gap: 8px;
        }
        
        .nav-right {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-left: auto;
        }
        
        .nav-search {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            max-width: 600px;
            min-width: 400px;
            width: 50%;
        }
        
        .nav-proxy-toggle {
            display: flex;
            gap: 4px;
            background-color: #0f0f0f;
            border: 1px solid #1a1a1a;
            border-radius: 6px;
            padding: 2px;
            height: 40px;
            box-sizing: border-box;
        }
        
        .nav-proxy-toggle-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            width: 40px;
            height: 100%;
            background-color: transparent;
            border: none;
            border-radius: 4px;
            color: #666;
            cursor: pointer;
            transition: all 0.2s;
            outline: none;
        }
        
        .nav-proxy-toggle-btn:hover {
            color: #ffffff;
            background-color: #141414;
        }
        
        .nav-proxy-toggle-btn.active {
            color: #ffffff;
            background-color: #1a1a1a;
        }
        
        .nav-proxy-toggle-btn i {
            width: 18px;
            height: 18px;
        }
        
        .nav-search-input {
            width: 100%;
            padding: 10px 14px;
            font-size: 14px;
            background-color: #0f0f0f;
            border: 1px solid #1a1a1a;
            color: #ffffff;
            border-radius: 6px;
            outline: none;
            transition: all 0.2s;
            font-family: Arial, sans-serif;
        }
        
        .nav-search-input:focus {
            border-color: #2a2a2a;
            background-color: #141414;
        }
        
        .nav-search-input::placeholder {
            color: #555;
        }
        
        .nav-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: #0f0f0f;
            border: 1px solid #1a1a1a;
            border-radius: 6px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.2s;
            outline: none;
        }
        
        .nav-btn:hover {
            border-color: #2a2a2a;
            background-color: #141414;
        }
        
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .nav-btn i {
            width: 18px;
            height: 18px;
        }
        
        #iframe {
            width: 100%;
            height: calc(100vh - 64px);
            border: none;
            background-color: #000000;
            transition: height 0.3s ease;
        }
        
        #iframe.full-height {
            height: 100vh;
        }
        
        .hide-nav-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: #0f0f0f;
            border: 1px solid #1a1a1a;
            border-radius: 6px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.2s;
            outline: none;
        }
        
        .hide-nav-btn:hover {
            border-color: #2a2a2a;
            background-color: #141414;
        }
        
        .hide-nav-btn i {
            width: 18px;
            height: 18px;
        }
        
        @media (max-width: 768px) {
            .proxy-form {
                flex-direction: column;
            }
            
            #url {
                max-width: 100%;
            }
            
            .proxy-toggle {
                width: 100%;
                justify-content: center;
            }
        }
        
        .solar-system {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1000px;
            height: 1000px;
            z-index: -1;
            pointer-events: none;
            opacity: 0.3;
            display: none;
        }
        
        .solar-system.enabled {
            display: block;
        }
        
        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #fff9e6 0%, #ffd700 30%, #ff8c00 70%, #ff4500 100%);
            border-radius: 50%;
            box-shadow: 0 0 50px #ffd700, 0 0 100px #ff8c00, 0 0 150px rgba(255, 140, 0, 0.5);
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); box-shadow: 0 0 50px #ffd700, 0 0 100px #ff8c00, 0 0 150px rgba(255, 140, 0, 0.5); }
            50% { transform: translate(-50%, -50%) scale(1.05); box-shadow: 0 0 60px #ffd700, 0 0 120px #ff8c00, 0 0 180px rgba(255, 140, 0, 0.7); }
        }
        
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 50%;
            background: transparent;
        }
        
        .orbit-1 { width: 100px; height: 100px; animation: rotate 4s linear infinite; }
        .orbit-2 { width: 140px; height: 140px; animation: rotate 6s linear infinite; }
        .orbit-3 { width: 180px; height: 180px; animation: rotate 8s linear infinite; }
        .orbit-4 { width: 220px; height: 220px; animation: rotate 10s linear infinite; }
        .orbit-5 { width: 320px; height: 320px; animation: rotate 20s linear infinite; }
        .orbit-6 { width: 420px; height: 420px; animation: rotate 30s linear infinite; }
        .orbit-7 { width: 520px; height: 520px; animation: rotate 40s linear infinite; }
        .orbit-8 { width: 620px; height: 620px; animation: rotate 50s linear infinite; }
        
        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .planet {
            position: absolute;
            border-radius: 50%;
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .planet-1 {
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #8c7853 0%, #5a4a3a 100%);
            box-shadow: 0 0 8px rgba(140, 120, 83, 0.6);
        }
        
        .planet-2 {
            width: 12px;
            height: 12px;
            background: radial-gradient(circle at 30% 30%, #ffc649 0%, #ff8c00 50%, #cc6600 100%);
            box-shadow: 0 0 10px rgba(255, 198, 73, 0.6);
        }
        
        .planet-3 {
            width: 14px;
            height: 14px;
            background: radial-gradient(circle at 30% 30%, #6b93d6 0%, #4a90e2 50%, #2e5c8a 100%);
            box-shadow: 0 0 12px rgba(74, 144, 226, 0.6);
        }
        
        .planet-4 {
            width: 10px;
            height: 10px;
            background: radial-gradient(circle at 30% 30%, #cd5c5c 0%, #8b3a3a 50%, #5a1f1f 100%);
            box-shadow: 0 0 10px rgba(205, 92, 92, 0.6);
        }
        
        .planet-5 {
            width: 32px;
            height: 32px;
            background: linear-gradient(0deg, #d2691e 0%, #cd853f 25%, #daa520 50%, #cd853f 75%, #8b4513 100%);
            box-shadow: 0 0 20px rgba(218, 165, 32, 0.5);
        }
        
        .planet-6 {
            width: 28px;
            height: 28px;
            background: radial-gradient(circle at 30% 30%, #fad5a5 0%, #ffd700 50%, #daa520 100%);
            box-shadow: 0 0 18px rgba(250, 213, 165, 0.5);
            position: relative;
        }
        
        .planet-6::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        
        .planet-7 {
            width: 18px;
            height: 18px;
            background: radial-gradient(circle at 30% 30%, #4fd0e7 0%, #1e90ff 50%, #0066cc 100%);
            box-shadow: 0 0 14px rgba(79, 208, 231, 0.6);
        }
        
        .planet-8 {
            width: 16px;
            height: 16px;
            background: radial-gradient(circle at 30% 30%, #4169e1 0%, #0000cd 50%, #000080 100%);
            box-shadow: 0 0 12px rgba(65, 105, 225, 0.6);
        }
        
        @media (max-width: 768px) {
            .solar-system {
                width: 600px;
                height: 600px;
            }
            
            .orbit-8 { width: 380px; height: 380px; }
            .orbit-7 { width: 320px; height: 320px; }
            .orbit-6 { width: 260px; height: 260px; }
            .orbit-5 { width: 200px; height: 200px; }
            .orbit-4 { width: 140px; height: 140px; }
            .orbit-3 { width: 110px; height: 110px; }
            .orbit-2 { width: 85px; height: 85px; }
            .orbit-1 { width: 60px; height: 60px; }
        }
        
        .twinkle-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
            display: none;
        }
        
        .twinkle-stars.enabled {
            display: block;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
            animation: twinkle 2s ease-in-out infinite;
        }
        
        .star:nth-child(2n) {
            animation-delay: 0.5s;
        }
        
        .star:nth-child(3n) {
            animation-delay: 1s;
        }
        
        .star:nth-child(4n) {
            animation-delay: 1.5s;
        }
        
        .star:nth-child(5n) {
            animation-delay: 0.3s;
        }
        
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }
    </style>
</head>

  <script src="/baremux/index.js" defer></script>

    <script src="stuff.js" defer></script>
    <script src="js/cloak.js"></script>
    <script>
        function getSettings() {
            const defaultSettings = {
                gridBackground: true,
                showAuthor: false,
                showBadges: false,
                tabCloaker: false,
                panicKey: '',
                cloakTitle: '',
                cloakIcon: '',
                starsParticles: false,
                aboutBlankGames: false
            };
            const saved = localStorage.getItem('wreathSettings');
            return saved ? JSON.parse(saved) : defaultSettings;
        }
        
        function applySettings() {
            const settings = getSettings();
            
            if (settings.gridBackground === false) {
                document.body.classList.add('no-grid');
            } else {
                document.body.classList.remove('no-grid');
            }
            
            initStarsParticles();
        }
        
        function initStarsParticles() {
            const settings = getSettings();
            const existingCanvas = document.getElementById('starsCanvas');
            
            if (settings.starsParticles && !existingCanvas) {
                const canvas = document.createElement('canvas');
                canvas.id = 'starsCanvas';
                canvas.style.position = 'fixed';
                canvas.style.top = '0';
                canvas.style.left = '0';
                canvas.style.width = '100%';
                canvas.style.height = '100%';
                canvas.style.pointerEvents = 'none';
                canvas.style.zIndex = '0';
                document.body.appendChild(canvas);
                
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                const stars = [];
                const starCount = 100;
                
                for (let i = 0; i < starCount; i++) {
                    stars.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        radius: Math.random() * 1.5,
                        speed: Math.random() * 0.5 + 0.1,
                        opacity: Math.random()
                    });
                }
                
                function animate() {
                    const currentSettings = getSettings();
                    if (!currentSettings.starsParticles) {
                        canvas.remove();
                        return;
                    }
                    
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    stars.forEach(star => {
                        star.y += star.speed;
                        if (star.y > canvas.height) {
                            star.y = 0;
                            star.x = Math.random() * canvas.width;
                        }
                        
                        ctx.beginPath();
                        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
                        ctx.fill();
                    });
                    
                    requestAnimationFrame(animate);
                }
                
                animate();
                
                window.addEventListener('resize', () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                });
            } else if (!settings.starsParticles && existingCanvas) {
                existingCanvas.remove();
            }
        }
        
        window.addEventListener('storage', function(e) {
            if (e.key === 'wreathSettings') {
                applySettings();
            }
        });
        
        window.addEventListener('message', function(e) {
            if (e.data && e.data.type === 'settingsUpdated') {
                applySettings();
            }
        });
        
        lucide.createIcons();
        applySettings();
        
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
            
            const form = document.getElementById('idk');
            const proxyContainer = document.getElementById('proxyContainer');
            const searchWrapper = document.querySelector('.search-wrapper');
            const uvBtn = document.getElementById('uvBtn');
            const scramjetBtn = document.getElementById('scramjetBtn');
            let currentProxy = 'uv';
            
            const navUvBtn = document.getElementById('navUvBtn');
            const navScramjetBtn = document.getElementById('navScramjetBtn');
            
            function setActiveProxy(proxy) {
                currentProxy = proxy;
                if (proxy === 'uv') {
                    uvBtn.classList.add('active');
                    scramjetBtn.classList.remove('active');
                    navUvBtn.classList.add('active');
                    navScramjetBtn.classList.remove('active');
                } else {
                    scramjetBtn.classList.add('active');
                    uvBtn.classList.remove('active');
                    navScramjetBtn.classList.add('active');
                    navUvBtn.classList.remove('active');
                }
            }
            
            if (uvBtn) {
                uvBtn.addEventListener('click', function() {
                    setActiveProxy('uv');
                });
            }
            
            if (scramjetBtn) {
                scramjetBtn.addEventListener('click', function() {
                    setActiveProxy('scramjet');
                });
            }
            
            if (navUvBtn) {
                navUvBtn.addEventListener('click', function() {
                    setActiveProxy('uv');
                });
            }
            
            if (navScramjetBtn) {
                navScramjetBtn.addEventListener('click', function() {
                    setActiveProxy('scramjet');
                });
            }
            
            const iframe = document.getElementById('iframe');
            const backBtn = document.getElementById('backBtn');
            const forwardBtn = document.getElementById('forwardBtn');
            const homeBtn = document.getElementById('homeBtn');
            const navSearchInput = document.getElementById('navSearchInput');
            let homeUrl = '';
            let currentUrl = '';
            
            function search(input) {
                let template = "https://duckduckgo.com/?q=%s";
                try {
                    return new URL(input).toString();
                } catch (err) {}
                
                try {
                    let url = new URL(`http://${input}`);
                    if (url.hostname.includes(".")) return url.toString();
                } catch (err) {}
                
                return template.replace("%s", encodeURIComponent(input));
            }
            
            function navigateToUrl(url) {
                const fixedurl = search(url);
                currentUrl = fixedurl;
                let proxiedUrl;
                if (currentProxy === 'uv') {
                    proxiedUrl = __uv$config.prefix + __uv$config.encodeUrl(fixedurl);
                } else {
                    proxiedUrl = scramjet.encodeUrl(fixedurl);
                }
                iframe.src = proxiedUrl;
                if (!homeUrl) {
                    homeUrl = proxiedUrl;
                }
                navSearchInput.value = fixedurl;
            }
            
            function updateNavButtons() {
                try {
                    if (iframe.contentWindow) {
                        backBtn.disabled = !iframe.contentWindow.history || !iframe.contentWindow.history.length || iframe.contentWindow.history.length <= 1;
                    }
                } catch (e) {
                    backBtn.disabled = true;
                }
                
                try {
                    if (iframe.contentWindow) {
                        forwardBtn.disabled = true;
                    }
                } catch (e) {
                    forwardBtn.disabled = true;
                }
            }
            
            if (backBtn) {
                backBtn.addEventListener('click', function() {
                    try {
                        if (iframe.contentWindow) {
                            iframe.contentWindow.history.back();
                            setTimeout(function() {
                                updateNavButtons();
                                try {
                                    if (iframe.contentWindow && iframe.contentWindow.location) {
                                        currentUrl = iframe.contentWindow.location.href;
                                        navSearchInput.value = currentUrl;
                                    }
                                } catch (e) {}
                            }, 100);
                        }
                    } catch (e) {
                        console.error('Cannot navigate back:', e);
                    }
                });
            }
            
            if (forwardBtn) {
                forwardBtn.addEventListener('click', function() {
                    try {
                        if (iframe.contentWindow) {
                            iframe.contentWindow.history.forward();
                            setTimeout(function() {
                                updateNavButtons();
                                try {
                                    if (iframe.contentWindow && iframe.contentWindow.location) {
                                        currentUrl = iframe.contentWindow.location.href;
                                        navSearchInput.value = currentUrl;
                                    }
                                } catch (e) {}
                            }, 100);
                        }
                    } catch (e) {
                        console.error('Cannot navigate forward:', e);
                    }
                });
            }
            
            if (homeBtn) {
                homeBtn.addEventListener('click', function() {
                    proxyContainer.classList.remove('show');
                    if (searchWrapper) searchWrapper.style.display = 'flex';
                    iframe.src = '';
                    navSearchInput.value = '';
                    homeUrl = '';
                    currentUrl = '';
                    navHidden = false;
                    if (proxyNav) {
                        proxyNav.classList.remove('hidden');
                    }
                    iframe.classList.remove('full-height');
                    if (hideNavBtn) {
                        hideNavBtn.innerHTML = '<i data-lucide="eye"></i>';
                        lucide.createIcons();
                    }
                    const urlInput = document.getElementById('url');
                    if (urlInput) {
                        urlInput.value = '';
                    }
                });
            }
            
            const hideNavBtn = document.getElementById('hideNavBtn');
            const proxyNav = document.querySelector('.proxy-nav');
            let navHidden = false;
            
            if (hideNavBtn && proxyNav) {
                hideNavBtn.addEventListener('click', function() {
                    navHidden = !navHidden;
                    if (navHidden) {
                        proxyNav.classList.add('hidden');
                        iframe.classList.add('full-height');
                        hideNavBtn.innerHTML = '<i data-lucide="eye-off"></i>';
                    } else {
                        proxyNav.classList.remove('hidden');
                        iframe.classList.remove('full-height');
                        hideNavBtn.innerHTML = '<i data-lucide="eye"></i>';
                    }
                    lucide.createIcons();
                });
            }
            
            if (navSearchInput) {
                navSearchInput.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        navigateToUrl(this.value);
                    }
                });
            }
            
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const urlInput = document.getElementById('url');
                    navigateToUrl(urlInput.value);
                    proxyContainer.classList.add('show');
                    if (searchWrapper) searchWrapper.style.display = 'none';
                    navHidden = false;
                    if (proxyNav) {
                        proxyNav.classList.remove('hidden');
                    }
                    iframe.classList.remove('full-height');
                    if (hideNavBtn) {
                        hideNavBtn.innerHTML = '<i data-lucide="eye"></i>';
                    }
                    setTimeout(function() {
                        lucide.createIcons();
                        updateNavButtons();
                    }, 100);
                });
            }
            
            iframe.addEventListener('load', function() {
                if (!homeUrl && iframe.src) {
                    homeUrl = iframe.src;
                }
                if (currentUrl) {
                    navSearchInput.value = currentUrl;
                }
                setTimeout(updateNavButtons, 100);
            });
        });
        
        function getSettings() {
            const saved = localStorage.getItem('wreathSettings');
            return saved ? JSON.parse(saved) : {
                gridBackground: true,
                solarSystem: false,
                twinkleStars: false
            };
        }
        
        function updateSolarSystem() {
            const settings = getSettings();
            const solarSystem = document.querySelector('.solar-system');
            if (solarSystem) {
                if (settings.solarSystem) {
                    solarSystem.classList.add('enabled');
                    document.body.classList.add('no-grid');
                } else {
                    solarSystem.classList.remove('enabled');
                    if (settings.twinkleStars) {
                        document.body.classList.add('no-grid');
                    } else {
                        if (!settings.gridBackground) {
                            document.body.classList.add('no-grid');
                        } else {
                            document.body.classList.remove('no-grid');
                        }
                    }
                }
            }
        }
        
        function updateTwinkleStars() {
            const settings = getSettings();
            const twinkleStars = document.querySelector('.twinkle-stars');
            if (twinkleStars) {
                if (settings.twinkleStars) {
                    twinkleStars.classList.add('enabled');
                    document.body.classList.add('no-grid');
                    if (twinkleStars.children.length === 0) {
                        initTwinkleStars();
                    }
                } else {
                    twinkleStars.classList.remove('enabled');
                    if (!settings.solarSystem) {
                        if (!settings.gridBackground) {
                            document.body.classList.add('no-grid');
                        } else {
                            document.body.classList.remove('no-grid');
                        }
                    }
                }
            }
        }
        
        function initTwinkleStars() {
            const twinkleStars = document.querySelector('.twinkle-stars');
            if (!twinkleStars) return;
            
            twinkleStars.innerHTML = '';
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                twinkleStars.appendChild(star);
            }
        }
        
        updateSolarSystem();
        updateTwinkleStars();
        
        window.addEventListener('storage', function(e) {
            if (e.key === 'wreathSettings') {
                updateSolarSystem();
                updateTwinkleStars();
            }
        });
        
        window.addEventListener('message', function(e) {
            if (e.data && e.data.type === 'settingsUpdated') {
                updateSolarSystem();
                updateTwinkleStars();
            }
        });
    </script>
