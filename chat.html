<!-- FULLSCREEN CHATROOM WITH PARTICLES -->
<div id="particles-js" style="position:fixed;inset:0;z-index:0;"></div>

<div id="fullscreenChat" style="position:fixed;inset:0;display:flex;flex-direction:column;z-index:1;background:var(--background-color);color:var(--text-color);">
    
<!-- HEADER -->
<div id="chatHeader" style="display:flex;justify-content:space-between;align-items:center;padding:10px;border-bottom:2px solid var(--accent-color);backdrop-filter: blur(10px);">
    <!-- Left: Chat Title + Small Icon -->
    <div style="display:flex;align-items:center;gap:10px;font-weight:bold;font-size:18px;">
        <img id="chatSmallIcon" src="icon.png" alt="Chat Icon" style="width:30px;height:30px;border-radius:5px;"> 
        <span>AijaChat</span>
    </div>

    <!-- Right: Buttons + Theme Controls -->
    <div style="display:flex;gap:10px;align-items:center;">
        <!-- Navigation Buttons -->
        <button onclick="location.href='index.html'" style="padding:5px 10px;border:none;border-radius:8px;color:white;background:linear-gradient(135deg,#7b5cff,#b200ff);cursor:pointer;font-weight:bold;">Games</button>
        <button onclick="location.href='apps.html'" style="padding:5px 10px;border:none;border-radius:8px;color:white;background:linear-gradient(135deg,#7b5cff,#b200ff);cursor:pointer;font-weight:bold;">Apps</button>
        <button onclick="location.href='ProxyLinks.html'" style="padding:5px 10px;border:none;border-radius:8px;color:white;background:linear-gradient(135deg,#7b5cff,#b200ff);cursor:pointer;font-weight:bold;">Proxy Links</button>
        <button onclick="location.href='BlankLauncher.html'" style="padding:5px 10px;border:none;border-radius:8px;color:white;background:linear-gradient(135deg,#7b5cff,#b200ff);cursor:pointer;font-weight:bold;">Blank Launcher</button>
        <!-- Theme Controls -->
        <button id="chatModeToggle" style="padding:5px 10px;border:none;border-radius:8px;color:white;background:linear-gradient(135deg,#7b5cff,#b200ff);cursor:pointer;font-weight:bold;">Toggle Dark/Light</button>
    </div>
</div>

<!-- MESSAGES -->
<div id="chatMessages" style="flex:1;padding:10px;overflow-y:auto;font-size:16px;border-radius:10px;margin:10px 20px;"></div>

<!-- INPUT -->
<div id="chatInputContainer" style="border-top:2px solid var(--accent-color);display:flex;border-radius:10px;margin:0 20px;">
    <input id="chatInput" placeholder="Type a message..." style="flex:1;padding:10px;font-size:16px;border:none;background:transparent;outline:none;">
</div>
</div>

<!-- PARTICLES JS LIBRARY -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<script>
/* ==== PARTICLES ==== */
particlesJS("particles-js", {
    particles: {
        number: { value: 80 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 2, direction: "none", random: false, straight: false, out_mode: "out", bounce: false }
    },
    interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "push" }, resize: true },
        modes: { grab: { distance: 140, line_linked: { opacity: 0.5 } }, push: { particles_nb: 4 } }
    },
    retina_detect: true
});

/* ==== USERNAME ==== */
let username = localStorage.getItem("chatUsername");
if(!username){
    username = prompt("Enter a username (no bad words!):") || "Guest";
    localStorage.setItem("chatUsername", username);
}

/* ==== MODERATION ==== */
const badWords = ["bitch","faggot","nigga","nigger","fuck"];
function cleanMessage(msg){
    let clean = msg;
    badWords.forEach(word => { clean = clean.replace(new RegExp(word,"gi"),"*Bad Word*"); });
    return clean;
}

/* ==== LOAD / SAVE MESSAGES ==== */
let chatMessagesArray = JSON.parse(localStorage.getItem("chatMessages")) || [];

/* ==== RENDER MESSAGES ==== */
const chatMessagesDiv = document.getElementById("chatMessages");
function renderMessages(){
    chatMessagesDiv.innerHTML = "";
    chatMessagesArray.forEach(m => {
        const div = document.createElement("div");
        div.innerHTML = `<strong style="color:var(--accent-color)">${m.username}</strong> [${m.time}]: ${m.message}`;
        chatMessagesDiv.appendChild(div);
    });
    chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;
}
renderMessages();

/* ==== SEND MESSAGE ==== */
const chatInput = document.getElementById("chatInput");
chatInput.addEventListener("keydown", e => {
    if(e.key === "Enter" && chatInput.value.trim() !== ""){
        const msg = cleanMessage(chatInput.value.trim());
        const time = new Date().toLocaleTimeString();
        const messageObj = {username, message: msg, time};
        chatMessagesArray.push(messageObj);
        localStorage.setItem("chatMessages", JSON.stringify(chatMessagesArray));
        renderMessages();
        chatInput.value = "";
    }
});

/* ==== THEME ==== */
// Rainbow color cycle for accent color
let hue = 0;
function updateRainbowColor(){
    hue = (hue + 1) % 360; // cycles 0-359
    const rgbColor = `hsl(${hue}, 100%, 50%)`;
    document.documentElement.style.setProperty('--accent-color', rgbColor);
}
setInterval(updateRainbowColor, 50); // adjust speed here

// Dark/Light mode toggle
const modeToggle = document.getElementById("chatModeToggle");
modeToggle.addEventListener("click", () => {
    const currentMode = document.documentElement.getAttribute('data-mode') || 'dark';
    const newMode = currentMode === 'dark' ? 'light' : 'dark';
    setMode(newMode);
    localStorage.setItem('chatMode', newMode);
});

function setMode(mode){
    if(mode === 'dark'){
        document.documentElement.setAttribute('data-mode','dark');
        document.documentElement.style.setProperty('--background-color','#000');
        document.documentElement.style.setProperty('--text-color','white');
        document.getElementById("fullscreenChat").style.background = "rgba(0,0,0,0.8)";
        chatMessagesDiv.style.background = "rgba(0,0,0,0.3)";
        document.getElementById("chatHeader").style.background = "rgba(0,0,0,0.5)";
        document.getElementById("chatInputContainer").style.background = "rgba(0,0,0,0.3)";
    }else{
        document.documentElement.setAttribute('data-mode','light');
        document.documentElement.style.setProperty('--background-color','white');
        document.documentElement.style.setProperty('--text-color','#000');
        document.getElementById("fullscreenChat").style.background = "rgba(255,255,255,0.9)";
        chatMessagesDiv.style.background = "rgba(255,255,255,0.6)";
        document.getElementById("chatHeader").style.background = "rgba(255,255,255,0.7)";
        document.getElementById("chatInputContainer").style.background = "rgba(255,255,255,0.6)";
    }
}

// Load saved mode
const savedMode = localStorage.getItem('chatMode');
if(savedMode) setMode(savedMode);
</script>
