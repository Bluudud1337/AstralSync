<!-- FULLSCREEN CHATROOM WITH PARTICLES -->
<div id="particles-js" style="position:fixed;inset:0;width:100%;height:100%;z-index:0;"></div>

<div id="fullscreenChat" style="position:fixed;inset:0;background:rgba(0,0,0,0.5);color:var(--text-color);display:flex;flex-direction:column;z-index:1;">
    <!-- IMAGE PLACEHOLDER -->
    <div style="text-align:center;padding:10px;">
        <img id="chatTopImage" src="icon.png" alt="Chat Image" style="max-width:150px;max-height:150px;border-radius:10px;">
    </div>

    <!-- HEADER -->
    <div style="display:flex;justify-content:space-between;align-items:center;padding:10px;border-bottom:2px solid var(--accent-color);">
        <div style="font-weight:bold;font-size:18px;">AijaChat</div>
        <div>
            <input type="color" id="chatColorPicker" title="Accent Color" style="margin-right:10px;">
            <button id="chatModeToggle">Toggle Dark/Light</button>
        </div>
    </div>

    <!-- MESSAGES -->
    <div id="chatMessages" style="flex:1;padding:10px;overflow-y:auto;font-size:16px;"></div>

    <!-- INPUT -->
    <div style="border-top:2px solid var(--accent-color);display:flex;">
        <input id="chatInput" placeholder="Type a message..." style="flex:1;padding:10px;font-size:16px;border:none;background:transparent;color:var(--text-color);outline:none;">
    </div>
</div>

<!-- PARTICLES JS LIBRARY -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<script>
/* ==== PARTICLES ==== */
particlesJS("particles-js", {
    particles: {
        number: { value: 80 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.6 },
        size: { value: 3 },
        line_linked: {
            enable: true,
            distance: 150,
            color: "#ffffff",
            opacity: 0.4,
            width: 1
        },
        move: {
            enable: true,
            speed: 1.5,
            out_mode: "out",
            random: true
        }
    },
    interactivity: {
        detect_on: "canvas",
        events: {
            onhover: { enable: true, mode: "grab" },
            onclick: { enable: true, mode: "push" },
            resize: true
        },
        modes: {
            grab: { distance: 140, line_linked: { opacity: 0.5 } },
            push: { particles_nb: 4 }
        }
    },
    retina_detect: true
});

/* ==== USERNAME ==== */
let username = localStorage.getItem("chatUsername");
if(!username){
    username = prompt("Enter a username (no bad words!):") || "Guest";
    localStorage.setItem("chatUsername", username);
}

/* ==== MODERATION ==== */
const badWords = ["bitch","faggot","nigga","nigger","fuck"];
function cleanMessage(msg){
    let clean = msg;
    badWords.forEach(word => {
        const regex = new RegExp(word,"gi");
        clean = clean.replace(regex,"*no no word*");
    });
    return clean;
}

/* ==== LOAD / SAVE MESSAGES ==== */
let chatMessagesArray = JSON.parse(localStorage.getItem("chatMessages")) || [];

/* ==== RENDER MESSAGES ==== */
const chatMessagesDiv = document.getElementById("chatMessages");
function renderMessages(){
    chatMessagesDiv.innerHTML = "";
    chatMessagesArray.forEach(m => {
        const div = document.createElement("div");
        div.innerHTML = `<strong style="color:var(--accent-color)">${m.username}</strong> [${m.time}]: ${m.message}`;
        chatMessagesDiv.appendChild(div);
    });
    chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;
}
renderMessages();

/* ==== SEND MESSAGE ==== */
const chatInput = document.getElementById("chatInput");
chatInput.addEventListener("keydown", e => {
    if(e.key === "Enter" && chatInput.value.trim() !== ""){
        const msg = cleanMessage(chatInput.value.trim());
        const time = new Date().toLocaleTimeString();
        const messageObj = {username, message: msg, time};
        chatMessagesArray.push(messageObj);
        localStorage.setItem("chatMessages", JSON.stringify(chatMessagesArray));
        renderMessages();
        chatInput.value = "";
    }
});

/* ==== THEME ==== */
const colorPicker = document.getElementById("chatColorPicker");
colorPicker.addEventListener('input', e => {
    document.documentElement.style.setProperty('--accent-color', e.target.value);
    localStorage.setItem('chatAccentColor', e.target.value);
});
const savedColor = localStorage.getItem('chatAccentColor');
if(savedColor) colorPicker.value = savedColor, document.documentElement.style.setProperty('--accent-color', savedColor);

// Dark/Light mode toggle
const modeToggle = document.getElementById("chatModeToggle");
modeToggle.addEventListener("click", () => {
    const currentMode = document.documentElement.getAttribute('data-mode') || 'dark';
    const newMode = currentMode === 'dark' ? 'light' : 'dark';
    setMode(newMode);
    localStorage.setItem('chatMode', newMode);
});
function setMode(mode){
    if(mode === 'dark'){
        document.documentElement.setAttribute('data-mode','dark');
        document.documentElement.style.setProperty('--background-color','#000');
        document.documentElement.style.setProperty('--text-color','white');
        document.getElementById("fullscreenChat").style.background = "rgba(0,0,0,0.5)";
    }else{
        document.documentElement.setAttribute('data-mode','light');
        document.documentElement.style.setProperty('--background-color','white');
        document.documentElement.style.setProperty('--text-color','#000');
        document.getElementById("fullscreenChat").style.background = "rgba(255,255,255,0.5)";
    }
}
const savedMode = localStorage.getItem('chatMode');
if(savedMode) setMode(savedMode);

/* ==== UPDATE INPUT COLORS ==== */
function updateChatTheme(){
    const bg = getComputedStyle(document.documentElement).getPropertyValue('--background-color');
    const text = getComputedStyle(document.documentElement).getPropertyValue('--text-color');
    chatInput.style.background = "transparent";
    chatInput.style.color = text;
}
updateChatTheme();
const observer = new MutationObserver(updateChatTheme);
observer.observe(document.documentElement,{attributes:true,attributeFilter:['style','data-mode']});
</script>
