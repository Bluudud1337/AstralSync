<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embeddable Tabbed Browser</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: white;
    margin: 0;
    padding: 0;
}
.browser-container {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    background-color: #111;
    border: 2px solid #8000ff;
    border-radius: 10px;
    overflow: hidden;
}
/* Tabs */
.tabs-bar {display: flex; background-color: #000; padding: 5px; overflow-x: auto;}
.tab {
    padding: 8px 15px;
    background-color: #222;
    color: white;
    margin-right: 5px;
    border-radius: 6px 6px 0 0;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 5px;
}
.tab.active {background-color: #8000ff; font-weight: bold;}
.tab button.close-tab {
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    font-weight: bold;
}
/* Controls */
.browser-bar {
    display: flex;
    padding: 10px;
    background-color: #000;
    align-items: center;
    gap: 5px;
}
.browser-bar input {
    flex: 1;
    padding: 8px 12px;
    border-radius: 6px;
    border: 2px solid #8000ff;
    background-color: #111;
    color: white;
    outline: none;
}
.browser-bar input::placeholder { color: #aaa; }
.browser-bar button {
    padding: 8px 12px;
    border: none;
    border-radius: 6px;
    background-color: #3d0078;
    color: white;
    cursor: pointer;
    font-weight: bold;
}
.browser-bar button:hover { background-color: #5a00e7; }
iframe { flex: 1; width: 100%; border: none; }
</style>
</head>
