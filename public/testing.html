<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AstralOS</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #1e1e2f, #2b2b45);
  background-size: cover;
  background-position: center;
  overflow: hidden;
  color: white;
}

/* Desktop */
.desktop {
  height: calc(100vh - 60px);
  padding: 20px;
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  overflow-y: auto;
}

/* Game Cards */
.game-icon, .game-card {
  width: 120px;
  height: 130px;
  cursor: pointer;
  text-align: center;
  background: rgba(255,255,255,0.05);
  border-radius: 10px;
  padding: 10px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  transition: 0.2s;
}

.game-icon img, .game-card img {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 8px;
}

.game-icon h3, .game-card h3 {
  margin-top: 5px;
  font-size: 14px;
}

/* Dock / Bottom Bar */
.dock {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 60px;
  background: rgba(20,20,30,0.9);
  backdrop-filter: blur(10px);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  border-top: 1px solid rgba(255,255,255,0.1);
}

.dock-icon {
  width: 45px;
  height: 45px;
  background: rgba(255,255,255,0.1);
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: 0.2s;
  font-size: 20px;
}

.dock-icon:hover {
  transform: scale(1.15);
  background: rgba(255,255,255,0.2);
}

/* Window */
.window {
  position: absolute;
  top: 120px;
  left: 120px;
  width: 420px;
  background: rgba(30,30,40,0.95);
  border-radius: 14px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.6);
  overflow: hidden;
}

.window-header {
  padding: 10px;
  background: rgba(0,0,0,0.4);
  display: flex;
  justify-content: space-between;
  cursor: move;
}

.window-content {
  padding: 15px;
}

.hidden {
  display: none;
}

input[type="text"], input[type="file"] {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  margin-bottom: 10px;
  border-radius: 8px;
  border: none;
  outline: none;
}

button {
  padding: 8px 12px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background: #4c6fff;
  color: white;
}

button:hover {
  opacity: 0.9;
}

.wallpaper-grid {
  display: flex;
  gap: 10px;
  margin-top: 10px;
  flex-wrap: wrap;
  max-height: 200px;
  overflow-y: auto;
}

.wallpaper-grid img {
  width: 90px;
  height: 65px;
  object-fit: cover;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.2s;
}

.wallpaper-grid img:hover {
  transform: scale(1.1);
}
</style>
</head>

<body>

<div class="desktop">
  <!-- Game Icons / Cards -->
  <div class="game-icon" onclick="createWindow('Krunker','https://krunker.io/')">
    <img src="https://krunker.io/img/favicon.png">
    <h3>Krunker</h3>
  </div>
  <div class="game-icon" onclick="createWindow('Agar.io','https://agar.io/')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/Agar.io_logo.svg/512px-Agar.io_logo.svg.png">
    <h3>Agar</h3>
  </div>
  <div class="game-card" onclick="createWindow('Slither.io','https://slither.io/')">
    <img src="https://media.pocketgamer.com/artwork/na-kcwl/image_jpeg_820.jpg">
    <h3>Slither.io</h3>
  </div>
  <div class="game-card" onclick="createWindow('Shell Shockers','https://shellshock.io/')">
    <img src="https://slopegame.io/upload/imgs/shell-shockers-logo.jpg">
    <h3>Shell Shockers</h3>
  </div>
  <div class="game-card" onclick="createWindow('Diep.io','https://diep.io/')">
    <img src="https://tse2.mm.bing.net/th/id/OIP.SoA7WalxosSMghPoFU8xUQAAAA">
    <h3>Diep.io</h3>
  </div>
  <div class="game-card" onclick="createWindow('Tag','https://htmlxm.github.io/h3/tag/')">
    <img src="https://cdn-1.webcatalog.io/catalog/poki-tag/poki-tag-icon-filled-256.png">
    <h3>Tag</h3>
  </div>
</div>

<!-- Background Settings Window -->
<div id="bgSettings" class="window hidden">
  <div class="window-header" id="dragHeader">
    <span>Background Settings</span>
    <button onclick="closeBgSettings()">X</button>
  </div>

  <div class="window-content">
    <h3>Upload Background</h3>
    <input type="file" id="bgUpload" accept="image/*">

    <h3>Paste Image URL</h3>
    <input type="text" id="bgUrlInput" placeholder="https://example.com/image.jpg">
    <button onclick="setBgFromUrl()">Set from URL</button>

    <h3>Default Wallpapers</h3>
    <div class="wallpaper-grid">
      <img src="https://picsum.photos/id/1015/800/600" onclick="setBackground(this.src)">
      <img src="https://picsum.photos/id/1018/800/600" onclick="setBackground(this.src)">
      <img src="https://picsum.photos/id/1025/800/600" onclick="setBackground(this.src)">
      <img src="https://picsum.photos/id/1035/800/600" onclick="setBackground(this.src)">
      <img src="https://picsum.photos/id/1045/800/600" onclick="setBackground(this.src)">
      <img src="https://picsum.photos/id/1055/800/600" onclick="setBackground(this.src)">
    </div>
  </div>
</div>

<!-- Dock -->
<div class="dock">
  <div class="dock-icon" onclick="openBgSettings()">‚öô</div>
  <div class="dock-icon">üåê</div>
  <div class="dock-icon">üìÅ</div>
</div>

<script>
// Open/Close Window
function openBgSettings() {
  document.getElementById("bgSettings").classList.remove("hidden");
}

function closeBgSettings() {
  document.getElementById("bgSettings").classList.add("hidden");
}

// Set Background
function setBackground(src) {
  document.body.style.backgroundImage = `url(${src})`;
  localStorage.setItem("osBackground", src);
}

function setBgFromUrl() {
  const url = document.getElementById("bgUrlInput").value;
  if (url) setBackground(url);
}

// Upload Image
document.getElementById("bgUpload").addEventListener("change", function(event) {
  const file = event.target.files[0];
  const reader = new FileReader();
  reader.onload = function(e) {
    setBackground(e.target.result);
  };
  reader.readAsDataURL(file);
});

// Load Saved Background
window.onload = function() {
  const savedBg = localStorage.getItem("osBackground");
  if (savedBg) {
    document.body.style.backgroundImage = `url(${savedBg})`;
  }
};

// Drag Window
const windowEl = document.getElementById("bgSettings");
const header = document.getElementById("dragHeader");

let offsetX = 0;
let offsetY = 0;
let isDragging = false;

header.addEventListener("mousedown", (e) => {
  isDragging = true;
  offsetX = e.clientX - windowEl.offsetLeft;
  offsetY = e.clientY - windowEl.offsetTop;
});

document.addEventListener("mousemove", (e) => {
  if (isDragging) {
    windowEl.style.left = e.clientX - offsetX + "px";
    windowEl.style.top = e.clientY - offsetY + "px";
  }
});

document.addEventListener("mouseup", () => {
  isDragging = false;
});

// Game Windows
function createWindow(title, url) {
  const win = document.createElement("div");
  win.className = "window";
  win.innerHTML = `
    <div class="window-header" style="display:flex; justify-content:space-between; align-items:center;">
      <span>${title}</span>
      <div style="display:flex; gap:5px;">
        <button onclick="this.closest('.window').remove()">X</button>
        <button onclick="toggleFullscreen(this.closest('.window'))">‚õ∂</button>
      </div>
    </div>
    <iframe src="${url}" frameborder="0" style="width:100%; height:300px;"></iframe>
  `;
  document.body.appendChild(win);

  // Dragging
  const header = win.querySelector(".window-header");
  let offsetX = 0, offsetY = 0, isDragging = false;
  header.addEventListener("mousedown", e => {
    isDragging = true;
    offsetX = e.clientX - win.offsetLeft;
    offsetY = e.clientY - win.offsetTop;
  });
  document.addEventListener("mousemove", e => {
    if (isDragging) {
      win.style.left = e.clientX - offsetX + "px";
      win.style.top = e.clientY - offsetY + "px";
    }
  });
  document.addEventListener("mouseup", () => isDragging = false);
}

function toggleFullscreen(win) {
  if (!win.dataset.fullscreen) {
    win.dataset.originalStyle = JSON.stringify({
      width: win.style.width,
      height: win.style.height,
      top: win.style.top,
      left: win.style.left
    });
    win.style.top = "0";
    win.style.left = "0";
    win.style.width = "100vw";
    win.style.height = "100vh";
    win.querySelector("iframe").style.height = "100%";
    win.dataset.fullscreen = true;
  } else {
    const orig = JSON.parse(win.dataset.originalStyle);
    win.style.width = orig.width;
    win.style.height = orig.height;
    win.style.top = orig.top;
    win.style.left = orig.left;
    win.querySelector("iframe").style.height = "300px";
    delete win.dataset.fullscreen;
  }
}
</script>

</body>
</html>
