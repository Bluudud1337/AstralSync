<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Aija Video Watcher</title>

<style>
:root {
  --bg: #0b0b12;
  --card: #141427;
  --purple: #8b5cf6;
  --purple-dark: #6d28d9;
  --text: #e5e7eb;
}

* {
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(180deg, #0b0b12, #050507);
  color: var(--text);
}

/* ===== SEARCH BAR ===== */
.search-container {
  padding: 20px;
  display: flex;
  justify-content: center;
}

.search-bar {
  width: min(600px, 90%);
  padding: 14px 18px;
  border-radius: 999px;
  border: none;
  outline: none;
  background: var(--card);
  color: var(--text);
  font-size: 16px;
}

.search-bar::placeholder {
  color: #a1a1aa;
}

/* ===== VIDEO PLAYER ===== */
.player-wrapper {
  max-width: 1100px;
  margin: 0 auto 30px;
  padding: 0 16px;
}

iframe {
  width: 100%;
  aspect-ratio: 16 / 9;
  border-radius: 14px;
  border: none;
  background: black;
}

/* ===== VIDEO GRID ===== */
.video-grid {
  max-width: 1300px;
  margin: 0 auto;
  padding: 0 16px 40px;
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 16px;
}

.video-card {
  background: var(--card);
  border-radius: 14px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.video-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 25px rgba(139,92,246,0.3);
}

.thumbnail {
  width: 100%;
  aspect-ratio: 16 / 9;
  object-fit: cover;
}

.video-info {
  padding: 10px;
}

.video-title {
  font-size: 14px;
  font-weight: 600;
  line-height: 1.3;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 1100px) {
  .video-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 600px) {
  .video-grid {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<div class="search-container">
  <input
    class="search-bar"
    type="text"
    placeholder="Search videos..."
    id="searchInput"
  />
</div>

<div class="player-wrapper">
  <iframe id="player" allowfullscreen></iframe>
</div>

<div class="video-grid" id="videoGrid"></div>

<script>
const PIPED_API = "https://piped.video/api/v1/search";
const player = document.getElementById("player");
const grid = document.getElementById("videoGrid");
const searchInput = document.getElementById("searchInput");

async function searchVideos(query) {
  grid.innerHTML = "";
  const res = await fetch(`${PIPED_API}?q=${encodeURIComponent(query)}&type=video`);
  const data = await res.json();

  data.items.slice(0, 12).forEach(video => {
    const card = document.createElement("div");
    card.className = "video-card";

    card.innerHTML = `
      <img class="thumbnail" src="${video.thumbnail}" />
      <div class="video-info">
        <div class="video-title">${video.title}</div>
      </div>
    `;

    card.onclick = () => {
      player.src = `https://piped.video/embed/${video.id}`;
      window.scrollTo({ top: 0, behavior: "smooth" });
    };

    grid.appendChild(card);
  });

  if (data.items.length > 0) {
    player.src = `https://piped.video/embed/${data.items[0].id}`;
  }
}

searchInput.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    searchVideos(searchInput.value);
  }
});

// default load
searchVideos("trending");
</script>

</body>
</html>
