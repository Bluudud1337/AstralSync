<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Watch</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- HLS Player -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root {
  --purple: #8b5cf6;
  --purple-glow: rgba(139, 92, 246, 0.6);
  --bg: #000;
  --panel: #0b0b0f;
}

body {
  margin: 0;
  background: var(--bg);
  color: white;
  font-family: Arial, sans-serif;
}

/* HEADER */
.header {
  height: 60px;
  background: linear-gradient(90deg, #0b0b0f, #120020);
  display: flex;
  align-items: center;
  padding: 0 20px;
  font-size: 20px;
  font-weight: bold;
  color: var(--purple);
  box-shadow: 0 0 20px var(--purple-glow);
}

/* PLAYER */
.player-container {
  display: flex;
  justify-content: center;
  margin-top: 30px;
}

video {
  width: 90%;
  max-width: 1000px;
  border-radius: 12px;
  background: black;
  box-shadow: 0 0 30px var(--purple-glow);
}

/* INFO */
.description {
  max-width: 1000px;
  margin: 25px auto;
  padding: 20px;
  background: var(--panel);
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(139,92,246,0.3);
}

.description h2 {
  color: var(--purple);
  margin-top: 0;
}
</style>
</head>
<body>

<div class="header">
  ðŸŽ¬ PurpleStream
</div>

<div class="player-container">
  <video id="video" controls autoplay></video>
</div>

<div class="description">
  <h2>Video Title</h2>
  <p>This is a black & purple themed streaming page.</p>
</div>

<script>
const video = document.getElementById("video");
const source = "https://YOUR-CDN-LINK/video.m3u8"; // CHANGE THIS

if (Hls.isSupported()) {
  const hls = new Hls({
    capLevelToPlayerSize: true,
    maxLoadingDelay: 4
  });
  hls.loadSource(source);
  hls.attachMedia(video);
} else if (video.canPlayType("application/vnd.apple.mpegurl")) {
  video.src = source;
}
</script>

</body>
</html>
