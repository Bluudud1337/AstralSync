<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Watcher</title>

<style>
:root {
  --bg: #0b0b12;
  --card: #141427;
  --purple: #8b5cf6;
  --text: #e5e7eb;
}

* {
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #151530, #050507);
  color: var(--text);
}

.search-container {
  padding: 20px;
  display: flex;
  justify-content: center;
}

.search-bar {
  width: min(600px, 90%);
  padding: 14px 18px;
  border-radius: 999px;
  border: none;
  outline: none;
  background: var(--card);
  color: var(--text);
  font-size: 16px;
}

.player-wrapper {
  max-width: 1100px;
  margin: 0 auto 30px;
  padding: 0 16px;
}

iframe {
  width: 100%;
  aspect-ratio: 16 / 9;
  border-radius: 14px;
  border: none;
  background: black;
}

.video-grid {
  max-width: 1300px;
  margin: 0 auto;
  padding: 0 16px 40px;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 16px;
}

.video-card {
  background: var(--card);
  border-radius: 14px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.video-card:hover {
  transform: translateY(-4px);
}

.thumbnail {
  width: 100%;
  aspect-ratio: 16 / 9;
  object-fit: cover;
}

.video-info {
  padding: 10px;
}

.video-title {
  font-size: 14px;
  font-weight: 600;
}

.status {
  text-align: center;
  opacity: 0.7;
  padding: 10px;
}

@media (max-width: 1000px) {
  .video-grid { grid-template-columns: repeat(2, 1fr); }
}

@media (max-width: 600px) {
  .video-grid { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<div class="search-container">
  <input class="search-bar" id="searchInput" placeholder="Search videos…" />
</div>

<div class="player-wrapper">
  <iframe id="player" allowfullscreen></iframe>
</div>

<div class="status" id="status"></div>
<div class="video-grid" id="videoGrid"></div>

<script>
const INSTANCES = [
  "https://piped.video",
  "https://piped.projectsegfau.lt",
  "https://piped.lunar.icu"
];

const player = document.getElementById("player");
const grid = document.getElementById("videoGrid");
const status = document.getElementById("status");
const searchInput = document.getElementById("searchInput");

async function fetchWithFallback(query) {
  status.textContent = "Loading videos…";
  grid.innerHTML = "";

  for (const instance of INSTANCES) {
    try {
      const res = await fetch(
        `${instance}/api/v1/search?q=${encodeURIComponent(query)}&type=video`
      );
      if (!res.ok) throw new Error("Bad response");
      const data = await res.json();
      renderVideos(data.items, instance);
      status.textContent = `Source: ${instance}`;
      return;
    } catch (err) {
      console.warn("Failed:", instance);
    }
  }

  status.textContent = "All sources blocked or unavailable.";
}

function renderVideos(videos, instance) {
  grid.innerHTML = "";

  videos.slice(0, 8).forEach((video, i) => {
    const card = document.createElement("div");
    card.className = "video-card";

    card.innerHTML = `
      <img class="thumbnail" src="${video.thumbnail}">
      <div class="video-info">
        <div class="video-title">${video.title}</div>
      </div>
    `;

    card.onclick = () => {
      player.src = `${instance}/embed/${video.id}`;
      window.scrollTo({ top: 0, behavior: "smooth" });
    };

    grid.appendChild(card);

    if (i === 0) {
      player.src = `${instance}/embed/${video.id}`;
    }
  });
}

searchInput.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    fetchWithFallback(searchInput.value.trim());
  }
});

fetchWithFallback("trending");
</script>

</body>
</html>
