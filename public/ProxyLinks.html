<style>
/* BASIC PAGE */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #000;
    color: white;
    overflow-x: hidden;
}

/* PARTICLE BACKGROUND */
.particle-background {
    position: fixed;
    inset: 0;
    background-image: url('https://i.gifer.com/5WWU.gif'); /* change URL here */
    background-repeat: repeat;
    background-size: cover;
    opacity: 0.3;
    z-index: 0;
}

/* ================= HEADER (EXACT FROM INDEX.HTML) ================= */
header {
    padding: 20px 30px;
    display: flex;
    justify-content: flex-end;
    position: relative;
    z-index: 2;
}

header button {
    background-color: #FF0000;
    border: none;
    padding: 10px 20px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    margin-left: 20px;
}

header button:hover {
    box-shadow: 0 0 15px rgba(255,0,0,0);
}
/* ================================================================ */

/* LINKS CONTAINER */
.links-container {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px 20px;
}

/* LINK BOXES */
.link-box {
    width: 80%;
    max-width: 600px;
    background-color: #FF0000;
    margin: 15px 0;
    padding: 20px 25px;
    border-radius: 15px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    text-decoration: none;
    color: white;
    box-shadow: 0 4px 15px rgba(128,0,255,0.4);
    transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
}

.link-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(128,0,255,0.7);
    background-color: #FF0000;
    cursor: pointer;
}
</style>
</head>
