/* NAVIGATION BAR */
.nav-bar{
  display:flex;
  gap:20px;
  padding:10px 0 25px 0;
  border-bottom:1px solid rgba(0,200,255,.15);
  margin-bottom:25px;
}

.nav-bar a{
  text-decoration:none;
  color:#9befff;
  padding:8px 18px;
  border-radius:20px;
  font-size:14px;
  background:rgba(8,21,34,.4);
  border:1px solid rgba(0,200,255,.15);
  transition:.25s ease;
  backdrop-filter:blur(6px);
}

.nav-bar a:hover{
  background:rgba(0,200,255,.15);
  border-color:rgba(0,200,255,.4);
  box-shadow:0 0 12px rgba(0,200,255,.4);
  transform:translateY(-2px);
}
/* Subtle floating glow */
.particles{
  position:fixed;
  width:100%;
  height:100%;
  z-index:0;
  pointer-events:none;
  background:
    radial-gradient(circle at 25% 30%, rgba(0,200,255,0.12) 2px, transparent 3px),
    radial-gradient(circle at 70% 60%, rgba(0,180,255,0.08) 2px, transparent 3px);
  background-size:250px 250px;
  animation: float 80s linear infinite;
}
@keyframes float{
  from { transform: translateY(0); }
  to { transform: translateY(-300px); }
}

.content{
  position:relative;
  z-index:1;
  padding:40px;
}

/* HEADER */
.header{
  margin-bottom:30px;
}
.header h1{
  margin:0;
  font-size:36px;
  color:#7fe9ff;
  text-shadow:0 0 12px rgba(0,200,255,.6);
}

/* SEARCH + FILTER BAR */
.top-controls{
  display:flex;
  gap:15px;
  margin-top:20px;
}

.top-controls input,
.top-controls select{
  padding:10px 15px;
  border-radius:20px;
  border:1px solid rgba(0,200,255,.25);
  background:rgba(8,21,34,.6);
  color:white;
  backdrop-filter:blur(10px);
  outline:none;
  transition:.2s;
}

.top-controls input:focus,
.top-controls select:focus{
  border-color:rgba(0,200,255,.6);
  box-shadow:0 0 10px rgba(0,200,255,.4);
}

/* GRID */
.movie-grid{
  margin-top:40px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:25px;
}

/* CARD */
.movie-card{
  background:rgba(10,20,35,.75);
  border-radius:14px;
  overflow:hidden;
  border:1px solid rgba(0,200,255,.15);
  transition:.25s ease;
  cursor:pointer;
}

.movie-card:hover{
  transform:translateY(-5px);
  border-color:rgba(0,200,255,.4);
  box-shadow:0 8px 20px rgba(0,200,255,.25);
}

.movie-card img{
  width:100%;
  height:280px;
  object-fit:cover;
}

.movie-info{
  padding:12px;
}

.movie-info h3{
  margin:0;
  font-size:16px;
  color:#d6faff;
}

/* MODAL PLAYER */
.modal{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.85);
  z-index:10;
}

.modal-content{
  width:95%;
  max-width:1100px;
  background:linear-gradient(to bottom,#081522,#0c1b2a);
  border-radius:15px;
  padding:20px;
  border:1px solid rgba(0,200,255,.25);
  box-shadow:0 0 30px rgba(0,200,255,.3);
}

.video-container{
  width:100%;
  height:520px;
  background:black;
  border-radius:10px;

}

.video-container iframe{

  height:1000%;

.player-controls{

.player-controls select{

.close-btn{

  cursor:pointer;

.close-btn:hover{

const grid=document.getElementById("movieGrid");
const searchInput=document.getElementById("searchInput");
const genreFilter=document.getElementById("genreFilter");
const modal=document.getElementById("modal");
const frame=document.getElementById("videoFrame");
const seriesControls=document.getElementById("seriesControls");
const seasonSelect=document.getElementById("seasonSelect");
const episodeSelect=document.getElementById("episodeSelect");

function render(){
  grid.innerHTML="";
  const search=searchInput.value.toLowerCase();
  const filter=genreFilter.value;

  media.forEach((item,index)=>{
    if(
      item.title.toLowerCase().includes(search) &&
      (filter==="all" || item.type===filter)
    ){
      const card=document.createElement("div");
      card.className="movie-card";
      card.innerHTML=`
        <img src="${item.image}">
        <div class="movie-info">
          <h3>${item.title}</h3>
        </div>
      `;
      card.onclick=()=>openMedia(index);
      grid.appendChild(card);
    }
  });
}

function openMedia(index){
  const item=media[index];
  modal.style.display="flex";

  if(item.type==="movie"){
    seriesControls.style.display="none";
    frame.src=item.embed;
  }

  if(item.type==="series"){
    seriesControls.style.display="block";
    loadSeasons(item);
  }
}

function loadSeasons(series){
  seasonSelect.innerHTML="";
  episodeSelect.innerHTML="";

  Object.keys(series.seasons).forEach(season=>{
    const opt=document.createElement("option");
    opt.value=season;
    opt.textContent="Season "+season;
    seasonSelect.appendChild(opt);
  });

  seasonSelect.onchange=()=>loadEpisodes(series,seasonSelect.value);
  loadEpisodes(series,Object.keys(series.seasons)[0]);
}

function loadEpisodes(series,season){
  episodeSelect.innerHTML="";
  series.seasons[season].forEach((ep,i)=>{
    const opt=document.createElement("option");
    opt.value=i;
    opt.textContent=ep.title;
    episodeSelect.appendChild(opt);
  });

  episodeSelect.onchange=()=>{
    frame.src=series.seasons[season][episodeSelect.value].embed;
  };

  frame.src=series.seasons[season][0].embed;
}

function closeModal(){
  modal.style.display="none";
  frame.src="";
}

searchInput.addEventListener("input",render);
genreFilter.addEventListener("change",render);

render();
