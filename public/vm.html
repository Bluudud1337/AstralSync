<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AstralVM</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            color: #fff;
        }
        #vm-container {
            width: 80%;
            height: 80%;
            border: 2px solid #444;
            border-radius: 5px;
        }
        h1 {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 24px;
            color: #0ff;
        }
    </style>
</head>
<body>
    <h1>AstralVM</h1>
    <div id="vm-container"></div>

    <!-- Include v86 library -->
    <script src="https://copy.sh/v86/build/libv86.js"></script>
    <script>
        const container = document.getElementById("vm-container");

        const emulator = new V86Starter({
            wasm_path: "https://copy.sh/v86/build/v86.wasm",
            memory_size: 64 * 1024 * 1024, // 64MB RAM
            screen_container: container,
            bios: { url: "https://copy.sh/v86/images/seabios.bin" },
            vga_bios: { url: "https://copy.sh/v86/images/vgabios.bin" },
            fda: { url: "https://copy.sh/v86/images/freedos.img" },
            autostart: true
        });

        emulator.add_listener("emulator-ready", () => {
            console.log("AstralVM is ready!");
        });
    </script>
</body>
</html>
