<script>
function getCurrentUser() {
  return JSON.parse(localStorage.getItem("os_currentUser"));
}

function saveCurrentUser(user) {
  localStorage.setItem("os_currentUser", JSON.stringify(user));
}

function openProfile() {
  const panel = document.getElementById("profilePanel");
  panel.classList.remove("hidden");

  const user = getCurrentUser();
  if (!user) return;

  document.getElementById("usernameInput").value = user.username || "";

  if (user.pfp) {
    document.getElementById("taskbarPFP").src = user.pfp;
  }
}

function closeProfile() {
  document.getElementById("profilePanel").classList.add("hidden");
}

/* ================= LOCK SCREEN ================= */

function updateLockClock(){
  const now = new Date();
  document.getElementById("lockTime").textContent =
    now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
  document.getElementById("lockDate").textContent =
    now.toLocaleDateString(undefined,{ weekday:"long", month:"long", day:"numeric" });
}
setInterval(updateLockClock,1000);
updateLockClock();

document.getElementById("lockOverlay").onclick = function(){
  this.style.display = "none";
  document.getElementById("loginBox").style.display = "flex";
};

window.login = function(){
  const user = loginUser.value;
  const pass = loginPass.value;
  const users = JSON.parse(localStorage.getItem("osUsers")) || [];

  const found = users.find(u => u.user === user && u.pass === pass);

  if(found){
    localStorage.setItem("osLoggedIn","true");
    document.getElementById("lockScreen").style.opacity="0";
    setTimeout(()=>{
      document.getElementById("lockScreen").style.display="none";
    },600);
  } else {
    document.getElementById("loginMsg").textContent="Invalid login.";
  }
};

window.register = function(){
  const user = loginUser.value;
  const pass = loginPass.value;
  const users = JSON.parse(localStorage.getItem("osUsers")) || [];

  users.push({user,pass});
  localStorage.setItem("osUsers",JSON.stringify(users));
  document.getElementById("loginMsg").textContent="Registered. Now login.";
};

if(localStorage.getItem("osLoggedIn")==="true"){
  document.getElementById("lockScreen").style.display="none";
}
let topZ = 1100;

/* ================= WINDOW SYSTEM ================= */
function bringToFront(win){ topZ++; win.style.zIndex = topZ; }

function makeDraggable(win){
  if(!win) return;
  const header = win.querySelector(".window-header");
  if(!header) return;
  let offsetX = 0, offsetY = 0, dragging = false;

  header.addEventListener("mousedown", e=>{
    bringToFront(win);
    dragging = true;
    offsetX = e.clientX - win.offsetLeft;
    offsetY = e.clientY - win.offsetTop;
  });

  document.addEventListener("mousemove", e=>{
    if(!dragging) return;
    win.style.left = e.clientX - offsetX + "px";
    win.style.top  = e.clientY - offsetY + "px";
  });

  document.addEventListener("mouseup", ()=> dragging = false);
}

window.createWindow = function(title,url){
  const win = document.createElement("div");
  win.className = "window";
  win.style.top = "120px";
  win.style.left = "120px";

  win.innerHTML = `
    <div class="window-header">
      <span>${title}</span>
      <div style="display:flex; gap:6px;">
        <button onclick="this.closest('.window').remove()">X</button>
        <button onclick="toggleFullscreen(this.closest('.window'))">‚õ∂</button>
      </div>
    </div>
    <div class="window-body">
      <iframe src="${url}" allowfullscreen></iframe>
    </div>
  `;

  document.body.appendChild(win);
  bringToFront(win);
  makeDraggable(win);
}

window.toggleFullscreen = function(win){
  if(!win.dataset.fullscreen){
    win.dataset.prev = JSON.stringify({
      width: win.style.width,
      height: win.style.height,
      top: win.style.top,
      left: win.style.left
    });
    win.style.top = "0";
    win.style.left = "0";
    win.style.width = "100vw";
    win.style.height = "100vh";
    win.dataset.fullscreen = "true";
  } else {
    const prev = JSON.parse(win.dataset.prev);
    win.style.width = prev.width;
    win.style.height = prev.height;
    win.style.top = prev.top;
    win.style.left = prev.left;
    delete win.dataset.fullscreen;
  }
}

} else {

window.closeBgSettings = function(){ if(!bgWindow) return; bgWindow.classList.add("hidden"); }

function setBackground(src){
  document.body.style.backgroundImage = `url(${src})`;
  localStorage.setItem("osBackground", src);
}

window.setBgFromUrl = function(){
  const input = document.getElementById("bgUrlInput");
  if(input && input.value){ setBackground(input.value); }
}

const upload = document.getElementById("bgUpload");
if(upload){

    const file = e.target.files[0];
    if(!file) return;
    const reader = new FileReader();
    reader.onload = ev => setBackground(ev.target.result);
    reader.readAsDataURL(file);
  });
}

const savedBg = localStorage.getItem("osBackground");

/* ================= CLOCK SYSTEM ================= */
let is24Hour = localStorage.getItem("clockFormat") === "24";

function updateClock(){
  const clockEl = document.getElementById("clock");
  const dateEl  = document.getElementById("date");
  if(!clockEl || !dateEl) return;
  const now = new Date();
  let h = now.getHours();
  let m = now.getMinutes().toString().padStart(2,"0");
  let s = now.getSeconds().toString().padStart(2,"0");
  let period = "";
  if(!is24Hour){ period = h >= 12 ? " PM" : " AM"; h = h % 12 || 12; }
  h = h.toString().padStart(2,"0");
  clockEl.textContent = `${h}:${m}:${s}${period}`;
  dateEl.textContent = now.toLocaleDateString(undefined,{ weekday:"short", month:"short", day:"numeric" });
}
window.toggleClockFormat = function(){ is24Hour = !is24Hour; localStorage.setItem("clockFormat", is24Hour ? "24":"12"); updateClock(); }

  }
};

window.setTheme = function(name){
  const theme = themes[name];
  if(!theme) return;

  document.documentElement.style.setProperty("--accent", theme.accent);
  document.documentElement.style.setProperty("--dock-bg", theme.dock);
  document.documentElement.style.setProperty("--window-bg", theme.window);
  document.documentElement.style.setProperty("--card-hover", theme.hover);

  localStorage.setItem("osTheme", name);
};

// Load saved theme
const savedTheme = localStorage.getItem("osTheme");
if(savedTheme && themes[savedTheme]){
  setTheme(savedTheme);
}
