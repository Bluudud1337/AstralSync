<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Media</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #000;
  color: white;
  font-family: Arial, sans-serif;
}

header {
  padding: 15px;
  display: flex;
  gap: 10px;
  background: #0b0014;
}

input {
  flex: 1;
  padding: 12px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}

button {
  padding: 12px 20px;
  border-radius: 8px;
  border: none;
  background: #7f00ff;
  color: white;
  cursor: pointer;
}

#player iframe {
  width: 100%;
  height: 60vh;
  border: none;
}

#results {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 15px;
  padding: 15px;
}

.video {
  background: #12001f;
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
}

.video img {
  width: 100%;
  display: block;
}

.video p {
  font-size: 14px;
  padding: 8px;
}
</style>
</head>

<body>

<header>
  <input id="q" placeholder="Search videos…" />
  <button onclick="search()">Search</button>
</header>

<div id="player"></div>
<div id="results"></div>

<script>

const API = "https://piped.video";
const CORS = "https://api.allorigins.win/raw?url=";

async function search() {
  const q = document.getElementById("q").value.trim();
  if (!q) return;

  const results = document.getElementById("results");
  results.innerHTML = "Searching…";

  try {
    const url = `${API}/api/v1/search?q=${encodeURIComponent(q)}&type=video`;
    const res = await fetch(CORS + encodeURIComponent(url));
    const data = await res.json();

    results.innerHTML = "";

    data.items.slice(0, 30).forEach(v => {
      const id = v.url.split("v=")[1];
      const div = document.createElement("div");
      div.className = "video";
      div.innerHTML = `
        <img src="${v.thumbnail}">
        <p>${v.title}</p>
      `;
      div.onclick = () => play(id);
      results.appendChild(div);
    });

  } catch {
    results.innerHTML = "Failed to load results.";
  }
}

function play(id) {
  document.getElementById("player").innerHTML = `
    <iframe
      src="https://piped.video/embed/${id}"
      allowfullscreen>
    </iframe>
  `;
}

document.getElementById("q").addEventListener("keydown", e => {
  if (e.key === "Enter") search();
});
</script>

</body>
</html>
