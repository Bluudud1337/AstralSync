<!DOCTYPE html>
<html>
<head>
  <title>AijaBrowser</title>
</head>
<body style="background:#000;color:white;text-align:center;font-family:Arial">

  <h1>Open a Website</h1>

  <input id="url" placeholder="https://example.com" style="width:300px">
  <br><br>

  <button onclick="openSite()">Go</button>

  <script>
    function openSite() {
      let url = document.getElementById("url").value;
      if (!url.startsWith("http")) url = "https://" + url;
      window.location.href = url;
    }
  </script>

</body>
</html>
