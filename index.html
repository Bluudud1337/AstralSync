<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khan Academy</title>
<link rel="icon" href="https://img.icons8.com/color/452/khan-academy.png">

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<style>
:root {
    --theme-main: #8000ff;
    --theme-alt: #5a00e7;
    --theme-glow: #8000ff;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: white;
    overflow-x: hidden;
}

#particles-js {
    position: fixed;
    inset: 0;
    z-index: -1;
}

#popup-message {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #000;
    font-size: 3em;
    font-weight: bold;
    pointer-events: none;
    opacity: 0;
    transition: opacity 1s ease;
    z-index: 9999;
    -webkit-text-stroke: 2px var(--theme-main);
    color: #000;
    text-shadow: 0 0 20px var(--theme-glow);
}

header {
    padding: 20px 30px;
    display: flex;
    justify-content: flex-end;
    gap: 20px;
}

header button {
    background: var(--theme-alt);
    border: none;
    padding: 10px 20px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
}

#themeBtn {
    background: #555;
}

.section {
    padding: 40px;
    text-align: center;
}

#game-counter {
    font-size: 48px;
    font-weight: bold;
    color: var(--theme-alt);
}

.search-bar {
    width: 600px;
    max-width: 90%;
    padding: 10px;
    border-radius: 10px;
    border: 2px solid var(--theme-main);
    background: #000;
    color: white;
    text-align: center;
    margin-bottom: 30px;
}

.soft-icon {
    width: 64px;
    height: 64px;
    border-radius: 14px;
    box-shadow: 0 0 20px var(--theme-glow);
    display: flex;
    align-items: center;
    justify-content: center;
}

.games-container {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 20px;
    justify-items: center;
}

.game-card {
    max-width: 200px;
    height: 250px;
    background: #000;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 10px var(--theme-glow);
    transition: .2s;
}

.game-card:hover {
    transform: translateY(-5px);
}

.game-card img {
    width: 100%;
    height: 160px;
    border-radius: 10px 10px 0 0;
}

iframe.fullscreen {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    border: none;
    z-index: 1000;
}

#close-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    background: var(--theme-alt);
    border: none;
    color: white;
    font-size: 22px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: none;
    z-index: 1001;
}

#theme-panel {
    position: fixed;
    top: 80px;
    right: 20px;
    background: #111;
    border: 2px solid var(--theme-main);
    padding: 15px;
    border-radius: 10px;
    display: none;
    z-index: 2000;
}

.preset-row {
    display: flex;
    gap: 8px;
    margin-bottom: 10px;
}

.preset-row button {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
}

#colorPicker {
    width: 100%;
    height: 40px;
}
</style>
</head>

<body>
<div id="particles-js"></div>
<div id="popup-message"></div>

<header>
    <button onclick="location.href='apps.html'">Apps</button>
    <button onclick="location.href='ProxyLinks.html'">Proxy Links</button>
    <button onclick="location.href='proxy.html'">Blank Launcher</button>
    <button id="themeBtn">Theme</button>
</header>

<div class="section">
<h2>Aija Unblocked</h2>
<h3>"welcome, to aija unblocked."</h3>

<div id="game-counter"></div>
<input id="searchInput" class="search-bar" placeholder="Search games..." onkeyup="filterGames()">

<div class="games-container">
    <!-- ALL GAMES STACKED -->

        <img src="https://krunker-io.io/krunker-io-icon.jpg">

        <img src="https://paperiogame.io/data/image/game/agario.png">

    <div class="game-card" onclick="openFullscreen('https://slither.io/')">
        <img src="https://media.pocketgamer.com/artwork/na-kcwl/image_jpeg_820.jpg">
        <h3>Slither.io</h3>

    <div class="game-card" onclick="openFullscreen('https://shellshock.io/')">
        <img src="https://slopegame.io/upload/imgs/shell-shockers-logo.jpg">
        <h3>Shell Shockers</h3>
    </div>
    <div class="game-card" onclick="openFullscreen('https://diep.io/')">
        <img src="https://tse2.mm.bing.net/th/id/OIP.SoA7WalxosSMghPoFU8xUQAAAA">
        <h3>Diep.io</h3>

    <div class="game-card" onclick="openFullscreen('https://htmlxm.github.io/h3/tag/')">
        <img src="https://cdn-1.webcatalog.io/catalog/poki-tag/poki-tag-icon-filled-256.png">
        <h3>Tag</h3>
    </div>
    <div class="game-card" onclick="openFullscreen('https://playsonicgames.com/embed/sonic-2-heroes.html')">
        <img src="https://i.ytimg.com/vi/6l0yZTA_W84/maxresdefault.jpg">

    <div class="game-card" onclick="openFullscreen('https://playsonicgames.com/embed/sonic-winter-adventures.html')">

<button id="close-btn">X</button>

<div id="theme-panel">
    <div class="preset-row">
        <button style="background:#8000ff" onclick="setTheme('#8000ff')"></button>
        <button style="background:#ff0000" onclick="setTheme('#ff0000')"></button>
        <button style="background:#00ffcc" onclick="setTheme('#00ffcc')"></button>
        <button style="background:#00ff00" onclick="setTheme('#00ff00')"></button>
        <button style="background:#ffaa00" onclick="setTheme('#ffaa00')"></button>
    </div>
    <input type="color" id="colorPicker">
</div>

<script>
const popupMessages = [
    "Welcome to Aija Unblocked.",
    "Join our Discord!",
    "Loading...",
    "Why is the site always breaking?",
    "Dev team nowhere to be seen...",
    "Nerf TripWire dude please...",
    "and i know that you know, that you know, that you mine..",
    "SharkySab get a job..",
    "Maxwell, you've been DE-GLOVED.",
    "Silver the fraudhog..",
    "Github Pages takes forever to update...",
    "AstraNova you actual bop bro"
];

function showPopup() {
    const popup = document.getElementById("popup-message");
    popup.textContent =
        popupMessages[Math.floor(Math.random() * popupMessages.length)];
    popup.style.opacity = "1";
    setTimeout(() => popup.style.opacity = "0", 3000);
}

const panel = document.getElementById("theme-panel");
themeBtn.onclick = () =>
    panel.style.display = panel.style.display === "block" ? "none" : "block";

function setTheme(color) {
    document.documentElement.style.setProperty("--theme-main", color);
    document.documentElement.style.setProperty("--theme-alt", color);
    document.documentElement.style.setProperty("--theme-glow", color);
    localStorage.setItem("themeColor", color);
    loadParticles(color);
}

colorPicker.oninput = e => setTheme(e.target.value);

const savedTheme = localStorage.getItem("themeColor");
if (savedTheme) setTheme(savedTheme);

function loadParticles(color) {
    particlesJS("particles-js", {
        particles: {
            number: { value: 80 },
            color: { value: color },
            size: { value: 4 },
            move: { speed: 1 }
        }
    });
}
loadParticles(getComputedStyle(document.documentElement).getPropertyValue("--theme-main"));

function openFullscreen(url) {
    const iframe = document.createElement("iframe");
    iframe.src = url;
    iframe.className = "fullscreen";
    document.body.appendChild(iframe);
    closeBtn.style.display = "block";
    closeBtn.onclick = () => {
        iframe.remove();
        closeBtn.style.display = "none";
    };
}

function filterGames() {
    const input = searchInput.value.toLowerCase();
    document.querySelectorAll(".game-card").forEach(card =>
        card.style.display = card.innerText.toLowerCase().includes(input) ? "block" : "none"
    );
}

window.addEventListener("load", () => {
    showPopup();
    document.getElementById("game-counter").textContent =
        document.querySelectorAll(".game-card").length + " Games currently..";
});
</script>

</body>
</html>
