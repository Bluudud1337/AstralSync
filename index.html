<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khan Academy</title>
<link rel="icon" href="https://img.icons8.com/color/452/khan-academy.png" type="image/x-icon">

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #000000;
    color: white;
}

/* ================= FULLSCREEN POPUP MESSAGE ================= */
#popup-message {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #000;
    font-size: 3em;
    font-weight: bold;
    text-align: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1s ease;
    z-index: 9999;
    -webkit-text-stroke: 2px #8000ff;
    color: #000;
    text-shadow:
        0 0 5px #8000ff,
        0 0 10px #8000ff,
        0 0 20px #8000ff,
        0 0 40px #8000ff;
}

/* ================= HEADER ================= */
header {
    background-color: #000000;
    color: white;
    padding: 20px 30px;
    display: flex;
    justify-content: flex-end;
}

header button {
    background-color: #3d0078;
    border: none;
    padding: 10px 20px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    margin-left: 20px;
}

header button:hover {
    background-color: #38008f;
}

/* ================= SECTION ================= */
.section {
    padding: 40px;
    text-align: center;
    background-color: #38008f;
}

/* SEARCH BAR */
.search-bar {
    display: block;
    width: 600px;
    padding: 10px 15px;
    margin: 20px auto 10px;
    border-radius: 10px;
    border: 2px solid #8000ff;
    background-color: #000;
    color: white;
    font-size: 16px;
    outline: none;
    text-align: center;
}

.search-bar::placeholder {
    color: white;
    opacity: 0.7;
}

#no-results {
    display: none;
    margin: 15px 0 30px;
    font-size: 20px;
    color: white;
    opacity: 0.9;
}

.game-card {
    display: inline-block;
    width: 200px;
    height: 250px;
    background-color: #000000;
    margin: 15px;
    border-radius: 10px;
    cursor: pointer;
    color: white;
    text-align: center;
}

.game-card img {
    width: 100%;
    height: 160px;
    border-radius: 10px 10px 0 0;
}

.game-card h3 {
    margin-top: 10px;
}

footer {
    background-color: #000000;
    color: white;
    text-align: center;
    padding: 20px 0;
}

iframe.fullscreen {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    border: none;
    z-index: 1000;
}
</style>

<script>
/* ================= POPUP LOGIC (EXACT MATCH) ================= */
const popupMessages = [
    "HA,HA, ONE!",
    "Check out the games below!",
    "We are so back baby",
    "Do stuff pal.",
    "Ready or not.",
    "Something's missing...",
    "Im outta here!",
    "Ohio impressed",
    "Trust ALT with your life",
    "Coffee coffee eeffoc eeffoc"
];

const fonts = ["Arial", "Verdana", "Georgia", "Courier New", "Comic Sans MS", "Impact", "Tahoma"];

window.addEventListener("DOMContentLoaded", () => {
    const popup = document.getElementById("popup-message");
    popup.textContent = popupMessages[Math.floor(Math.random() * popupMessages.length)];
    popup.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];

    popup.style.opacity = 1;

    setTimeout(() => {
        popup.style.opacity = 0;
    }, 3000);
});

/* ================= GAME FUNCTIONS ================= */
function openFullscreen(url) {
    const iframe = document.createElement('iframe');
    iframe.src = url;
    iframe.className = 'fullscreen';
    iframe.setAttribute('allowfullscreen', '');
    document.body.appendChild(iframe);
    iframe.onclick = () => iframe.remove();
}

function filterGames() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const cards = document.getElementsByClassName("game-card");
    const noResults = document.getElementById("no-results");

    let found = false;
    for (let card of cards) {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(input) ? "inline-block" : "none";
        if (text.includes(input)) found = true;
    }
    noResults.style.display = found ? "none" : "block";
}
</script>
</head>

<body>

<!-- POPUP -->
<div id="popup-message"></div>

<header>
    <button onclick="location.href='index.html'">Lessons</button>
    <button onclick="location.href='apps.html'">Apps</button>
</header>

<div class="section">
    <h2>Aija Unblockedd S+</h2>
    <h3>We are so back baby</h3>

    <input type="text" id="searchInput" class="search-bar"
        placeholder="Search games.." onkeyup="filterGames()">

    <div id="no-results">nothing found dude......</div>

    <!-- YOUR GAME CARDS CONTINUE UNCHANGED -->
</div>

<footer>
    <p>&copy; Aija Unblockedd S+</p>
</footer>

</body>
</html>
