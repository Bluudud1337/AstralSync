<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khan Academy</title>
<link rel="icon" href="https://img.icons8.com/color/452/khan-academy.png" type="image/x-icon">

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #000;
    color: white;
}

/* POPUP */
#popup-message {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #000;
    font-size: 3em;
    font-weight: bold;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1s ease;
    z-index: 9999;
    -webkit-text-stroke: 2px #443dff;
    color: #000;
    text-shadow: 0 0 10px #8000ff, 0 0 30px #8000ff;
}

/* HEADER */
header {
    padding: 20px 30px;
    display: flex;
    justify-content: flex-end;
}

header button {
    background-color: #3d0078;
    border: none;
    padding: 10px 20px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    margin-left: 20px;
}

/* SECTION */
.section {
    padding: 40px;
    text-align: center;
    background-color: #38008f;
}

/* SEARCH */
.search-bar {
    width: 600px;
    padding: 10px;
    margin: 20px auto 10px;
    display: block;
    border-radius: 10px;
    border: 2px solid #8000ff;
    background: #000;
    color: white;
    text-align: center;
}

/* SOFT ICON */
.icon-wrapper {
    display: flex;
    justify-content: center;
    margin: 20px 0 35px;
}

.soft-icon {
    width: 64px;
    height: 64px;
    border-radius: 14px;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 15px rgba(128,0,255,0.7);
    transition: transform .2s, box-shadow .2s;
}

.soft-icon:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px rgba(128,0,255,1);
}

.soft-icon img {
    width: 60%;
    height: 60%;
}

/* GAMES */
.game-card {
    display: inline-block;
    width: 200px;
    height: 250px;
    background: #000;
    margin: 15px;
    border-radius: 10px;
    cursor: pointer;
}

.game-card img {
    width: 100%;
    height: 160px;
    border-radius: 10px 10px 0 0;
}

iframe.fullscreen {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    border: none;
    z-index: 1000;
}
</style>

<script>
const popupMessages = [
    "Welcome to Aija unblocked.",
    "join our discord!",
    "follow @rurrrylol for updates.",
    "https://discord.gg/9CucEhZfYj"
];

window.addEventListener("DOMContentLoaded", () => {
    const popup = document.getElementById("popup-message");
    popup.textContent = popupMessages[Math.floor(Math.random() * popupMessages.length)];
    popup.style.opacity = 1;
    setTimeout(() => popup.style.opacity = 0, 3000);
});

function openFullscreen(url) {
    const iframe = document.createElement("iframe");
    iframe.src = url;
    iframe.className = "fullscreen";
    document.body.appendChild(iframe);
}

function filterGames() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const cards = document.getElementsByClassName("game-card");
    for (let card of cards) {
        card.style.display = card.innerText.toLowerCase().includes(input)
            ? "inline-block"
            : "none";
    }
}
</script>
</head>

<body>

<div id="popup-message"></div>

<header>
    <button onclick="location.href='index.html'">Lessons</button>
    <button onclick="location.href='apps.html'">Apps</button>
</header>

<div class="section">
    <h2>Aija Unblockedd S+</h2>

    <input id="searchInput" class="search-bar" placeholder="Search games.." onkeyup="filterGames()">

    <!-- ICON -->
    <div class="icon-wrapper">
        <a href="https://discord.gg/9CucEhZfYj" target="_blank">
            <div class="soft-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png">
            </div>
        </a>
    </div>

    <!-- GAMES -->
    <div class="game-card" onclick="openFullscreen('https://krunker.io/')">
        <img src="https://krunker-io.io/krunker-io-icon.jpg"><h3>Krunker.io</h3>
    </div>

    <div class="game-card" onclick="openFullscreen('https://agar.io/')">
        <img src="https://paperiogame.io/data/image/game/agario.png"><h3>Agar.io</h3>
    </div>

    <div class="game-card" onclick="openFullscreen('https://slither.io/')">
        <img src="https://media.pocketgamer.com/artwork/na-kcwl/image_jpeg_820.jpg"><h3>Slither.io</h3>
    </div>

    <div class="game-card" onclick="openFullscreen('https://shellshock.io/')">
        <img src="https://slopegame.io/upload/imgs/shell-shockers-logo.jpg"><h3>Shell Shockers</h3>
    </div>

    <div class="game-card" onclick="openFullscreen('https://diep.io/')">
        <img src="https://tse2.mm.bing.net/th/id/OIP.SoA7WalxosSMghPoFU8xUQAAAA"><h3>Diep.io</h3>
    </div>

    <div class="game-card" onclick="openFullscreen('https://sciencemathedu.github.io/slope/')">
        <img src="https://play.frogiee.one/stuff/games/slope.jpg"><h3>Slope</h3>
    </div>

    <div class="game-card" onclick="openFullscreen('https://c930n.github.io/seraph/games/subwaysurfers/index.html')">
        <img src="https://play-lh.googleusercontent.com/q3fXz4jcMPIjLh2bICiRFRHHZTL3iSrA6jqynI6JNcCGnN7uA7l1-QepJjd63bm3k0Y">
        <h3>Subway Surfers</h3>
    </div>
</div>

</body>
</html>
